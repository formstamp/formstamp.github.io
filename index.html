<!DOCTYPE html>
<html lang="en" ng-app="formstamp-demo">
  <head>
    <meta charset="utf-8">

    <title>FormStamp</title>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/demo/styles/syntax.css"/>
    <link rel="stylesheet" href="/demo/styles/style.css"/>
    <link rel="stylesheet" href="/demo/styles/readme.css"/>
    <link rel="stylesheet" href="/demo/img/flags.css"/>
    <link rel="stylesheet" href="/build/formstamp.css"/>
    <link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/default.min.css">
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>
    <style>
      .wip {
        color:red;
      }
      .page-header {
        padding-top: 40px;
      }
      .demonstration {
        padding-left: 200px;
      }
    </style>

    <script type='text/javascript' src='/bower_components/jquery/dist/jquery.js'></script>
    <script type='text/javascript' src='/bower_components/markdown/lib/markdown.js'></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='/bower_components/angular/angular.js'></script>
    <script type='text/javascript' src='/bower_components/angular-route/angular-route.js'></script>
    <script type='text/javascript' src='/bower_components/angular-sanitize/angular-sanitize.js'></script>
    <script type='text/javascript' src='/bower_components/angular-animate/angular-animate.js'></script>
    <script type='text/javascript' src='/build/formstamp.js'></script>
    <script type='text/javascript' src='/demo/js/app.js'></script>
  </head>

  <body>

  <!-- Le navbar
  ================================================== -->
    <nav class="navbar navbar-default navbar-inverse" role="navigation">
      <div class='container'>
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">FormStamp</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li ng-repeat='widget in widgets' ng-class="{active: (currentWidget == widget.name || currentWidget == widget.template)}" >
                <a href="#/widgets/{{ widget.template || widget.name }}">{{ widget.name }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div ng-show="currentWidget == ''">
      <div class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="col-xs-6">
              <h1>FormStamp<sup>alpha</sup></h1>
              <p>Pure AngularJS widgets</p>
            </div>
            <div class="col-xs-5 buttons">
              <a href="https://github.com/formstamp/formstamp" class="btn btn-default btn-lg">
                <big class="fa fa-github"></big>View on GitHub
              </a>
              <a href="http://bower.io/search/?q=formstamp" class="btn btn-default btn-lg">
                <big class="fa fa-leaf"></big>Bower Package
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div ng-view autoscroll='true' class="view container"></div>

    <div class="footer">
      <a href="http://healthsamurai.github.io/">Created by Health Samurai</a>
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-48979968-1', 'formstamp.github.io');
      ga('send', 'pageview');

    </script>
  </body>
</html>
